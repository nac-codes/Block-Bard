<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Block-Bard Story</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    li { margin-bottom: 0.5rem; }
  </style>
</head>
<body>
  <h1>Block-Bard Story</h1>
  <button onclick="loadChain()">Refresh</button>
  <ul id="story"></ul>

  <script>
    async function loadChain() {
      try {
        const res = await fetch('/chain');
        const chain = await res.json();
        const ul = document.getElementById('story');
        ul.innerHTML = '';
        if (!chain.length) {
          ul.innerHTML = '<li><em>No blocks yet</em></li>';
          return;
        }
        chain.forEach(block => {
          const li = document.createElement('li');
          const author = block.author || 'system';
          const content = block.data;
          li.textContent = `#${block.index} (${author}): ${content}`;
          ul.appendChild(li);
        });
      } catch (e) {
        console.error(e);
      }
    }
    // Auto-refresh every 5 seconds
    setInterval(loadChain, 5000);
    loadChain();
  </script>
</body>
</html>
